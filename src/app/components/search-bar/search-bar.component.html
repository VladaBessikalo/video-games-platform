<div class="search__container">
    <form action="" class="search__form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <a href="#" class="search__logo"><span>NgVGDB</span></a>
        <input 
            type="text" 
            class="search__input" 
            name="search" 
            ngModel
            placeholder="Search 500000+ games"
        >
        <button class="search__button" type="submit">Search</button>
    </form>
</div>
